<!doctype html>
<html>
<head>
  <title>Rodrigo Soria - Full Stack Developer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=900, height=900, user-scalable=no">
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
  <script src="js/controllers/grid.js"></script>
</head>
<body ng-app="page" ng-controller="gridController">
  <div class="container">
    <div class="navbar navbar-black" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <img src="assets/img/adevices_tp.png" height="70px" style="padding-top: 10px;">
        </div>
        <div class="navbar-text">
          <a class="navbar-brand" href="/">
            <p style="font-family: 'Quicksand'; font-size: 25px">
              <b>Rodrigo Soria</b><br>
              Full Stack Developer
            </p>
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid" style="height:{{containerheight}}px">
      <div class="col-xs-12 grid-container">
        <div ng-click="showBox(box)" ng-mouseout="zoomOut(box)" class="cell-block {{box.class}} {{box.status}}" ng-repeat="box in boxes"
             ng-mouseover="zoomBox(box)" style="left: {{box.L}}%; top: {{box.T}}%">
          <div class="page-container">
            <page-content type="box.text"></page-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
